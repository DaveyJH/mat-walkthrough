{% extends "base.html" %}
{% block content %}

  <h3 class="deep-orange-text darken-4 center-align">Add Category</h3>

  <div class="row card-panel cyan lighten-3">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-folder-open prefix deep-orange-text"></i>
          <input name="category_name" id="category_name" type="text" class="validate black-text" minlength="3" maxlength="25">
          <label for="category_name" class="black-text">Category Name</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center">
          <button type="submit" class="btn-large cyan darken-2">
            Add Category<i class="fas fa-plus-square right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

{% endblock content %}
