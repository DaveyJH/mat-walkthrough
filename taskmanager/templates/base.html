<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Task Manager</title>
  </head>

  <body>
    <header>
      <nav class="cyan lighten-4">
        <div class="nav-wrapper">
          <a href="{{ url_for('home') }}" class="brand-logo deep-orange-text darken-4">Task Manager</a>
          <a href="#" data-target="mobile-demo" class="sidenav-trigger deep-orange-text darken-4">
            <i class="fas fa-bars"></i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li>
              <a href="{{ url_for('home') }}" class="deep-orange-text darken-4">Home</a>
            </li>
            <li>
              <a href="{{ url_for('add_task') }}" class="deep-orange-text darken-4">New Task</a>
            </li>
            <li>
              <a href="{{ url_for('categories') }}" class="deep-orange-text darken-4">Categories</a>
            </li>
          </ul>
        </div>
      </nav>

      <ul class="sidenav cyan lighten-5" id="mobile-demo">
        <li>
          <a href="{{ url_for('home') }}" class="deep-orange-text darken-4">Home</a>
        </li>
        <li>
          <a href="{{ url_for('add_task') }}" class="deep-orange-text darken-4">New Task</a>
        </li>
        <li>
          <a href="{{ url_for('categories') }}" class="deep-orange-text darken-4">Categories</a>
        </li>
      </ul>
    </header>

    <main class="container">
      {% block content %}
        {# main content #}
      {% endblock %}
    </main>

    <footer class="page-footer cyan lighten-4">
      <div class="footer-copyright">
        <div class="container deep-orange-text darken-4">
          For educational purposes only
          <a class="deep-orange-text darken-4 right" href="https://codeinstitute.net">&#169; Code Institute</a>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>

</html>
